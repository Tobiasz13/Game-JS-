<html>
<head>
    <meta charset = "utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1 class="style-title">Witaj w grze</h1>
        <h3 class="text-center">
            <span class="spans stone-span">Kamień</span>
            <span class="spans paper-span">Papier</span>
            <span class="spans scissors-span">Nożyce</span>
        </h3>
    </div>
    <div id="js-newGameElement" class="container"><!--Nowa gra-->
        <div class="text-center">
            <button id="js-newGameButton">
                Nowa Gra
            </button>
        </div>
    </div>
    <div id="js-playerPickElement" class="container"><!--Wybór gracza-->
        <div class="player-pick-button-center">
            <button id="js-playerPick_rock" class="btn">
                <span class="badge">
                    <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
                </span>
                kamień
            </button>
            <button id="js-playerPick_paper" class="btn">
                <span class="badge">
                    <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
                </span>
                Papier
            </button>
            <button id="js-playerPick_scissors" class="btn">
                <span class="badge">
                    <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
                </span>
                Nożyce
            </button>
        </div>
    </div>
    <div id="js-resultsTableElement" class="container"><!--Tabela wyników-->
        <div class="row">
            <div class="row-center1">
                <span id="js-playerName" class="badge">
                    imię gracza
                </span>
                <span id="js-playerPoints" class="badge">
                    0
                </span>
            </div>
            <div class="row-center">
                VS.
            </div>
            <div class="row-center2">
                <span id="js-computerPoints" class="badge">
                0
                </span>
                Komputer
            </div>
        </div>
        <div class="row">
            <div class="row-center">
                <span id="js-playerPick">
                    Wybór gracza
                </span>
            </div>
            <div class="row-center">
                <span id="js-computerPick">
                    Wybór Komputera
                </span>
            </div>
        </div>
        <div class="row">
            <div class="row-center">
                <span id="js-playerResult">
                    Wynik gracza
                </span>
            </div>
            <div class="row-center">
                <span id="js-computerResult">
                    Wynik komputera
                </span>
            </div>
        </div>
    </div>
    <div class="resultWinner">
        <span id="js-resultWinner">wynik moj</span>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
